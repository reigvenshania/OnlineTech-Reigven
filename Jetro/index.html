<!DOCTYPE html>
<html lang="en">

	<title> Jetro </title>
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
   
	
	<div id="header">
		<div class="container">

			<nav class="main-navigation-menu">

					<label class='menu-button-container' for="menu-toggle">
						<div class='menu-button'></div>
						<span></span>
					</label>

					<img class ="jetroToggle" src="../jetro/img/arrow-left.png">

					<a href="#" id="header-logo"> <img id="logo" src="img/logo-jetro.png" alt="jetro-logo"></a>

					<ul class="menu ">
						<li class="first_list"><a href="#" class="header-main_menu_first main_current">home</a></li>
						<li class="first_list"><a href="#" class="header-main_menu_first">about us</a></li>
						<li class="first_list"><a href="#" class="header-main_menu_first">blog</a></li>

					<div class="carousel">

						<img class="carousel-item" src="img/image3.png" alt="Image 3">

		<div id="content">

			<div id="ss-area">

							<li><img src="img/slider-image.jpg" alt="banner1" /></li>
						</ul>
